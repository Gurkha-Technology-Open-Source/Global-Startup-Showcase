<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Startup Showcase</title>
    <meta name="description" content="A curated showcase of innovative startups across various industries.">
    
    <!-- Primary Meta Tags -->
    <title>Global Startup Showcase</title>
    <meta name="title" content="Global Startup Showcase">
    <meta name="description" content="A curated showcase of innovative startups from around the world. Discover the next big thing.">
    <meta name="keywords" content="startups, tech, innovation, showcase, global startups">
    <meta name="author" content="Nepali Startup Showcase">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://gurkha-technology-open-source.github.io/Global-Startup-Showcase/">
    <meta property="og:title" content="Global Startup Showcase">
    <meta property="og:description" content="A curated showcase of innovative startups from around the world. Discover the next big thing.">
    <meta property="og:image" content="https://gurkha-technology-open-source.github.io/Global-Startup-Showcase/assets/banner.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://gurkha-technology-open-source.github.io/Global-Startup-Showcase/">
    <meta property="twitter:title" content="Global Startup Showcase">
    <meta property="twitter:description" content="A curated showcase of innovative startups from around the world. Discover the next big thing.">
    <meta property="twitter:image" content="https://gurkha-technology-open-source.github.io/Global-Startup-Showcase/assets/banner.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="src/styles.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåê</text></svg>">
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-6">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800 text-center">
                üåê Global Startup Showcase
            </h1>
            <div class="flex justify-center mt-4">
                <button id="darkModeToggle" class="px-4 py-2 rounded-full bg-gray-200 text-gray-800 dark:bg-gray-700 dark:text-gray-200">
                    Toggle Dark Mode
                </button>
            </div>
        </div>
    </header>

    <main>
    <!-- Search and Filter Section -->
    <section class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <!-- Search Box -->
                <div>
                    <label for="searchInput" class="block text-sm font-medium text-gray-700 mb-2">
                        Search Startups
                    </label>
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Search by name or description..."
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    >
                </div>

                <!-- Category Filter -->
                <div>
                    <label for="categoryFilter" class="block text-sm font-medium text-gray-700 mb-2">
                        Filter by Category
                    </label>
                    <select 
                        id="categoryFilter"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    >
                        <option value="all">All Categories</option>
                    </select>
                </div>

                <!-- Country Filter -->
                <div>
                    <label for="countryFilter" class="block text-sm font-medium text-gray-700 mb-2">
                        Filter by Country
                    </label>
                    <select 
                        id="countryFilter"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    >
                        <option value="all">All Countries</option>
                    </select>
                </div>

                <!-- Region Filter -->
                <div>
                    <label for="regionFilter" class="block text-sm font-medium text-gray-700 mb-2">
                        Filter by Region
                    </label>
                    <select 
                        id="regionFilter"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    >
                        <option value="all">All Regions</option>
                    </select>
                </div>
            </div>

            <!-- Results Count -->
            <div class="mt-4 text-sm text-gray-600">
                <span id="resultsCount">Loading startups...</span>
            </div>
        </div>
    </section>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="hidden fixed top-0 left-0 w-full h-full bg-white bg-opacity-75 z-50">
            <div class="flex justify-center items-center h-full">
                <div class="animate-spin rounded-full h-32 w-32 border-t-2 border-b-2 border-blue-500"></div>
            </div>
        </div>

        <!-- Startups Grid -->
        <section class="container mx-auto px-4 pb-12">
            <div id="startupsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Startup cards will be dynamically inserted here -->
            </div>
            
            <!-- No Results Message -->
            <div id="noResults" class="hidden text-center py-12">
                <p class="text-gray-500 text-lg">No startups found matching your criteria.</p>
            </div>
        </section>
    </main>


    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p class="text-sm">
                &copy; 2024 Global Startup Showcase. 
                <a href="https://github.com/Gurkha-Technology-Open-Source/Global-Startup-Showcase" 
                   target="_blank" 
                   rel="noopener noreferrer"
                   class="text-blue-400 hover:text-blue-300">
                    Contribute on GitHub
                </a>
            </p>
            <p class="text-sm mt-2">
                An open-source initiative by 
                <a href="https://www.gurkhatech.com" 
                   target="_blank" 
                   rel="noopener noreferrer"
                   class="text-blue-400 hover:text-blue-300">
                    Gurkha Technology
                </a>
            </p>
        </div>
    </footer>

    <!-- Scroll to Top Button -->
    <button id="scrollToTopBtn" class="hidden fixed bottom-8 right-8 bg-blue-500 text-white rounded-full w-12 h-12 shadow-lg">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- JavaScript -->
    <script src="src/app.js"></script>
</body>
</html>
